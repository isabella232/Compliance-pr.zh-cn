additionalContent:
  sections:
    - title: 开始使用 Microsoft 365
      summary: 如果你对合规性Microsoft 365，并且想知道从何处开始，本部分将提供指向关键解决方案的链接，并区分重要合规性领域的优先级。
      items:
        - title: 了解合规性管理器
          summary: 了解什么是合规性管理器，它如何有助于简化合规性和降低风险及其关键组件。
          url: /microsoft-365/compliance/compliance-manager
        - title: 管理预览体验计划风险
          summary: 通过检测、调查和处理组织中恶意和无意的活动，最大程度地降低内部风险。
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: 管理信息保护
          summary: 使用 Microsoft 信息保护 (MIP) 可帮助你发现、分类和保护敏感信息（无论它身在何处或出差）。
          url: /microsoft-365/compliance/protect-information
        - title: 管理信息治理
          summary: 使用 Microsoft 信息 (MIG) 管理数据，满足合规性或法规要求。
          url: /microsoft-365/compliance/manage-information-governance
        - title: 管理电子数据展示
          summary: 使用电子数据展示在法律案件识别和分析内容作为证据。
          url: /microsoft-365/compliance/ediscovery
        - title: 为数据隐私法规部署信息保护
          summary: 识别、查找、保护、治理和响应受数据隐私法规约束的 Microsoft 365 服务中存储的个人数据的数据隐私事件。
          url: /microsoft-365/solutions/information-protection-deploy