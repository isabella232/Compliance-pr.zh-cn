additionalContent:
  sections:
    - title: Microsoft 联机服务中的合规性入门
      summary: 如果你对合规性没有了解，并且想知道从何处开始使用 Microsoft 联机服务，本部分提供了指向每项服务的关键合规性区域的链接。
      items:
        - title: Microsoft Azure
          summary: Azure 合规性提供了合规性产品/服务、蓝图、合规性指南和资源，可帮助你履行合规性义务。
          url: /azure/compliance/
        - title: Dynamics 365
          summary: Business Central 包含功能，构建于一个平台中，便于客户遵守合规性和法规法规。
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 如果你的组织需要遵守法律或法规标准，请从此处开始了解 Microsoft 365 中的合规性。
          url: /microsoft-365/compliance/