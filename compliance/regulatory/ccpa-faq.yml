sections:
- name: 快速常见问题解答
  questions:
  - question: >
      CCPA 具体指什么？
    answer: >
      加州消费者隐私法案 (CCPA) 是美国第一项全面隐私法。 它于 2018 年 6 月末签署成为法律，向加州消费者提供各种各样的隐私权利。 CCPA 监管的企业会向这些消费者履行多项义务，包括披露、一般数据保护条例 (GDPR) 等消费者权利、某些数据传输的"选择退出"和针对未成年人的"选择加入"要求。
  - question: >
      谁需要了解 CCPA？
    answer: >
      CCPA 仅适用于在加州境内开展业务且每年满足下述一项或多项条件的公司：(1) 总收入高于 2,500 万美元，(2) 出售消费者个人信息的收入至少占总收入的 50%，或者 (3) 购买、出售或共享超过 50,000 名消费者的个人信息。
  - question: >
      CCPA 何时生效？
    answer: >
      CCPA 将于 2020 年 1 月 1 日生效。 但是，司法部长 (AG) 将自 2020 年 7 月 1 日开始实施该项法律。
  - question: >
      CCPA 将如何影响我的公司？
    answer: >
      CCPA 向加利福尼亚居民提供的许多权利都类似于 GDPR 提供的权利，包括与数据主体权利 (DSR) 请求类似的披露和消费者请求，例如访问、删除和可移植性。 因此，消费者可寻求我们的现有 GDPR 解决方案来帮助他们遵守 CCPA。


      要开启您的 CCPA 之旅，应关注下面 5 个关键步骤：


      - **发现**：确定您有哪些个人信息以及它们驻留在何处。

      - **映射**：确定您当前在如何与第三方共享个人信息，并确定第三方是否无需遵守 CCPA 的“选择退出”要求。

      - **管理**：管理数据的使用和访问方式。

      - **保护**：建立安全控制措施来防止、检测和应对漏洞和数据泄露的情况。

      - **记录**：记录数据泄露响应计划，并确保您与适用第三方签订的合同可归入“选择退出”要求的例外。


      你需要了解你的组织在 CCPA 下的具体义务以及如何履行这些义务，尽管 Microsoft 将帮助你实现你的旅程。
- name: 全面常见问题解答
  questions:
  - question: >
      根据 CCPA 的规定，公司必须落实哪些权利？
    answer: >
      CCPA 要求收集、使用、传输和出售个人信息的受管制公司履行下列义务，包括：


      - 在信息收集之前就收集类别和收集目的告知消费者。

      - 在隐私策略中就所收集的个人信息的来源、业务目的和类别进行详细披露，包括如何将这些信息类别出售或传输给其他实体。

      - 向消费者赋予有关访问、删除和可移植您已收集的个人信息中特定部分的权利。

      - 启用允许消费者选择退出消费者数据的"出售"的控件。 但是，仍然准许某些传输（例如传输给服务提供商）。

      - 对于 16 以下的未成年人，启用选择加入过程，以便如果不主动选择出售，则不得出售未成年人的个人信息。

      - 确保未就消费者行使其在 CCPA 下的任何权利歧视该消费者。
  - question: >
      CCPA 要求就哪些信息进行披露？
    answer: >
      CCPA 要求披露下列信息：


      - 已收集的消费者的个人信息的类别。

      - 在集合中使用的来源的类别。

      - 有关收集的业务或商业用途。

      - 个人信息"共享"的第三方类别。

      - 已"出售"的个人信息类别和出售每类个人信息的"第三方"类别。

      - "出于业务目的披露"的个人信息类别 (即传输但不进行"出售") 以及将每类个人信息传输给的"第三方"类别。

      - 所收集的关于相应消费者的具体个人信息。
  - question: >
      CCPA 下的数据如何"出售"？
    answer: >
      CCPA 中"销售"的定义非常广泛，包括"向第三方提供个人信息"，以用于货币或其他有价值的考虑。 如果消费者已选择"选择退出"，企业需要关闭向任何第三方提供的个人信息流。


      CCPA 确实为此"出售"选择退出控制提供了许多解决方案。 三个主要问题包括将 (i) 转移到服务提供商， (ii) 转移到"豁免实体"或"承包商"， (iii) 由使用者指示转移。 即使消费者已选择"选择退出"，个人信息也可以继续转移到符合这些排除要求的第三方。


      为充分享有前两项例外，公司将必须确保信息传输受制于包含 CCPA 规定的特定条款的书面合同。
  - question: "\"企业\"和\"服务提供商\"在 CCPA 上下文中意味着什么？\n"
    answer: >
      在 CCPA 的上下文中，企业是指确定处理消费者个人数据的用途和途径的个人或实体，而服务提供商是指代表企业处理信息的个人或实体。 大体上，这些术语是 GDPR 中使用的 *控制者* 和 *处理者* 术语的同义词。
  - question: >
      公司可能因不合规被罚多少？
    answer: >
      CCPA 规定，只有在数据泄露的情况下才能提起私人诉权。 私人诉权规定，每位消费者在每个事件中受到的损失可能介于 100 美元到 750 美元之间。 加州司法部长还可在整体上实施 CCPA，可就每次违规征收不超过 2,500 美元的民事罚款，就每次故意违规征收 7,500 的的民事罚款。
  - question: >
      Microsoft 正在采取哪些措施来保证遵守 CCPA？
    answer: >
      Microsoft 已在全球范围内实施与 GDPR 相关的数据主体权利，因此我们当前在满足相关 CCPA 要求方面处于有利位置。 我们还审阅了第三方数据共享协议，并采取措施确定已制定必要的合同条款，以确保我们不会"出售"个人信息。
  - question: >
      哪些工具可帮助我的组织开始为 CCPA 做好准备？请例举一些
    answer: >
      - 首先将合规性管理器中的 GDPR 评估纳入您的 CCPA 隐私计划。

      - 建立一个可高效应对消费者请求的流程。

      - 设置标签和策略，使用 Microsoft 信息保护服务来发现、分类、标记和保护敏感数据。

      - 使用电子邮件加密功能进一步控制敏感信息。

      - 在此[博客文章](https://aka.ms/M365ComplianceBlog_RSA)中了解详细信息。
  - question: >
      GDPR 与 CCPA 之间有何区别？
    answer: >
      两者存在诸多差异。 更便于关注相似之处，包括：


      - 透明度/披露义务。

      - 消费者访问、删除和接收数据副本的权利。

      - 定义"服务提供商"，与 GDPR 定义具有类似合同义务的"处理者"的方式类似。

      - 包含 GDPR 定义的"控制者"的"企业"的定义。


      CCPA 中的最大差异是允许选择不向第三方销售数据的核心要求 (并广泛定义"出售"以包括共享数据，以在) 。 与广泛的 GDPR 对象处理权利（包括此类"出售"，但不限于涵盖此类共享）比，这是一项更窄、更具体的义务。
  - question: >
      什么是"处理器"和"控制者"？
    answer: >
      控制者是指单独或与他人共同确定个人数据处理目的和方法的自然人或法人、公共机关、机构或其他团体。 处理者是指代表控制者处理个人数据的自然人或法人、公共机关、代理或其他团体。
  - question: >
      哪些内容明确被视为个人信息？
    answer: >
      个人信息是指与已识别或可识别人员相关的任何信息。 个人的私人、公共或工作角色之间没有任何区别。 根据 GDPR，定义的术语"个人信息"大致与"个人数据"一样。 但是，CCPA 还包括家人和家庭数据。


      个人数据的示例包括：


      *标识*


      - 姓名

      - 家庭住址

      - 工作地址

      - 电话号码

      - 手机号码

      - 电子邮件地址

      - 护照号码

      - 国民身份证

      - 社会安全号码（或等效物）

      - 驾驶执照

      - 物理、生理或遗传信息

      - 医疗信息

      - 文化身份


      *财务*


      - 银行详细信息/帐号

      - 税务档案号码

      - 信用卡或借记卡号

      - 社交媒体文章


      *网上资料*


      - 社交媒体文章

      - IP 地址（欧盟地区）

      - 位置/GPS 数据

      - Cookie
  - question: >
      CCPA 如何适用于儿童？
    answer: >
      - 针对未满 13 岁的儿童，CCPA 引入了与美国《儿童在线隐私保护法案》(COPPA) 相符的家长同意义务。

      - 对于 13 到 16 之间的儿童，CCPA 规定了一项新义务，要求其就任何个人信息的"出售"获得选择加入同意。
  - question: >
      我的员工的个人数据该如何处理？
    answer: >
      2019 年 10 月，多项修正条款已通过并纳入到 CCPA 中。 一项修正条款明确指出，CCPA 义务不适用于公司员工的个人信息。 但是，立法者就该项例外设定了一年的自动废止期。 我们期待加利福尼亚州在 2020 年针对员工订立新的数据保护法案。  
  - question: >
      身为 Microsoft 客户，我是否需要对传输信息给 Microsoft 的行为实施“选择退出”控制措施？
    answer: 否。 作为联机服务提供商，我们正在采取措施来确保我们符合 CCPA 下"服务提供商"的资格。 如上所述，准许将个人信息传输给服务提供商，即使在消费者已选择不传输的情况下也是如此。
